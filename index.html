<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Tea Cozy</title>
        <meta name="description" content="Handcrafted, artisan teas">
        <meta name="author" content="C.Conley">

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <img class="logo" src="/assets/img-tea-cozy-logo.png" alt="Tea Cozy logo">
            <nav>
                <ul class="navigation">
                    <li><a href="#mission">Mission</a></li>
                    <li><a href="#featured-tea">Featured Tea</a></li>
                    <li><a href="#locations">Locations</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="mission-box" id="mission">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </section>
            <section class="feature-tea-box" id="feature-tea">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
                <div class="tea-types-box">
                    <figure>
                        <img src="/assets/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
                        <figcaption>Fall Berry Blitz Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="/assets/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                        <figcaption>Spiced Rum Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="/assets/img-donut.jpg" alt="Seasonal Donut">
                        <figcaption>Seasonal Donuts</figcaption>
                    </figure>
                    <figure>
                        <img src="/assets/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                        <figcaption>Myrtle Ave Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="/assets/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                        <figcaption>Bedford Bizarre Tea</figcaption>
                    </figure>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
